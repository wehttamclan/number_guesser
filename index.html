<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>

  <section class="guess">
    <section class="range">
      <input type="number" id="min" min="1" max="100" placeholder="Minimum">
      <input type="number" id="max" min="1" max="100" placeholder="Maximum"><br>
      <button name="reset" id="set-range" disabled>Set Range</button>
    </section>
    <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess"><br>
    <div class="guess-buttons">
      <input type="submit" value="Guess" id="submit-guess" disabled>
      <input onclick="clearGuess()" type="reset" value="Clear" id="clear-guess" disabled>
    </div>
    <section id="feedback">
      <p>Your guess was</p>
      <p id="display-guess"></p>
      <p id="hint"></p>
    </section>
    <button name="reset" id="reset-button" disabled>Reset</button>
  </section>



  <script src="assets/javascript/script.js" type="application/javascript"></script>
</body>
</html>
