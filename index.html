<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/javascript/script.js" type="application/javascript"></script>
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>

  <section class="guess">
    <input type="number" name="guess" min="1" max="100" placeholder="Enter your guess"><br>
    <div class="buttons">
      <input type="submit" value="Guess">
      <input type="reset" value="Clear">
    </div>
  </section>
</body>
</html>
